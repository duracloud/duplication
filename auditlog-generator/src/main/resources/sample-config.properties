# Sample config for Audit Log Generator
# database config for audit table reading.
mill.db.name=[fill in]
mill.db.port=[fill in]
mill.db.host=[fill in]
# user must have read/write permission
mill.db.user=[fill in]
mill.db.pass=[fill in]
# indicates where the audit logs will be stored.
duracloud.audit.space=[fill in]
# indicates where the audit logs will be written before they are pushed.
audit.log.root.dir=[directory path]
# aws creds for accessing S3
aws.accessKeyId=[access key]
aws.secretKey=[secet key]
